<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="kontakt" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="fnavn">Fornavn</label>
          <input placeholder="John" type="text" name="fnavn" id="fnavn" required />
        </div>

        <div class="form-felt">
          <label for="enavn">Efternavn</label>
          <input placeholder="Doe" type="text" name="fnavn" id="enavn" required />
        </div>

        <div class="form-felt">
          <label for="email">
            E-mail
            <input placeholder="john@gmail.com" type="email" name="email" id="email" required>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Profil
            <select name="liste" required>
              <option value="">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
        </div>

        <div class="form-felt">
          <label>
            Besked (valgfri)
            <textarea placeholder="hej..." name="besked" rows="5"></textarea>
          </label>
        </div>

        <button>Indsend</button>
      </form>

    </section>
  </main>
</body>

</html>
